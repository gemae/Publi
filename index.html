<body>
    <div class="main-container" id="mainCont">
        <div class="nav-wrapper">
            <nav class="main-nav" id="mainNav">
            
                <ul class="list">
                    <i class="fa fa-american-sign-language-interpreting"></i>
                    <li><i class="fa fa-home"><a>Home</a></i></li>

       <!-- <div class="nav-wrapper"> </div> -->     
       
        <div class="main-body" id="mainBody">
            <div class="to-fixed-top">
                <i class="fa fa-american-sign-language-interpreting"></i>
                <label for="" id="profileName1" class="name">Ilpub</label>
                <label for="" id="numberTweets" class="number-tweets">0 Tweet</label>
            </div>
            <div class="profile-container">
                
                <div class="top-profile-cont">
                    
                    <div class="profile-images">
                        <img src="img/Desert.jpg" class="cover-photo" alt="">
                        <img src="img/Koala.jpg" class="profile-photo" id="profilePhoto" alt="">
                    <button type="button" class="edit-profile-btn">Edit Profile</button>
                    </div>
                </div>
                <div class="bot-profile-cont">
                    <div class="profile-container-text">
                    <label for="" id="profileName" class="name">Lipub</label>
                    <label for="" id="userName" class="user-name">@Ilpubby</label>
                    <label for="" id="profileBio" class="bio">It's Never too late to be what you might have been.</label>
                    <label id="profileLocation" class="profile-location profile-text"><i class="fa fa-map-marker"></i>Davao</label>
                    <div  class="follow-container">
                    <span><label for="" id="profileFollowers" class="profile-followers">1,386</label><label class="profile-text">Followers</label></span>
                    <span><label for="" id="profileFollowing" class="profile-following">2</label><label class="profile-text">Following</label></span>
                    </div>
                    </div>
                    <nav class="profile-nav" >
                        <ul class="profile-nav-list" id="profileNav">
                            <li class="pnav-li active"><a>Post</a></li>
                            <li  class="pnav-li"><a>Post & Replies</a></li>
                            <li  class="pnav-li"><a>Likes</a></li>
                        </ul>
                    </nav>
                </div>

            </div>
            <div class="post-tweet-container">
                <div class="tweet-pad">
                    <div class="input-cont">
                        <img src="img/Koala.jpg" class="profile-img" alt="">
                       <textarea name="tweet-content" id="inputContent" placeholder="What's Happening?" cols="15" rows="3"></textarea>
                       <!--<input type="text" name="tweet-content" id="inputContent" placeholder="What's Happening?"> --> 
                    </div>
                    <button type="button" onclick="addContainer();" id="btn-tweet">Tweet</button>
                </div>
                <div class="main-cont" id="parents">
                    <!--Tweeter Post Area-->
                    
                </div>

            </div>
